<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selector</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: gray;">

    <h1>STUDENT REGISTER</h1>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="fname">Father Name</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone">
        <br><br>

        <label for="">Date Of Birth</label>
        <div id="dob_selector">
            <select name="" id="">
                <option value="">Day</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <select name="" id="">
                <option value="">Month</option>
                <option value="">March</option>
                <option value="">April</option>
                <option value="">May</option>
                <option value="">June</option>
            </select>
            <select name="" id="">
                <option value="">Year</option>
                <option value="">2001</option>
                <option value="">2002</option>
                <option value="">2003</option>
                <option value="">2004</option>
            </select>
        </div> <br><br>

        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" checked>
        <label for="female">Female</label>

        <br><br>
        <label for="address">Address</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea>
    
        <br><br>
        <label for="">Qualification</label>
        <div>
            <input type="checkbox" name="highschool" id="highschool">
            <label for="highschool">High School</label>
        </div>
        <div>
            <input type="checkbox" name="university" id="university" disabled>
            <label for="University">University</label>
        </div>
        <div>
            <input type="checkbox" name="graduation" id="graduation">
            <label for="graduation">Graduation</label>
        </div>
    
    </form>

    
</body>
</html>
