    <h1>Login Form</h1>
    <form action="check.php" method="POST">
        <fieldset>
            <legend>Personal Info</legend>
            <input type="text" name="user_name" placeholder="Enter Name" minlength="10" maxlength="50" size="12" required> <br>
            <input type="email" name="user_email" placeholder="Enter Email" required> <br>
            <input type="password" name="user_password" placeholder="Enter Password" minlength="8" maxlength="30" required> <br>
            <input type="submit">
        </fieldset>
        
    </form>

    <h2>Registration</h2>
    <form action="register.php" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="45"> <br>
        <input type="text" name="user_name" value="Mrs.Hsu" disabled="disabled"> <br>

        <textarea name="address" id="" placeholder="Enter Address" cols="30" rows="10"></textarea><br>
        <input type="radio" name="gender" value="male" id="male" checked="checked"><label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label> <br>
        
        Interests: <br>
        <input type="checkbox" name="php" id="php" value="php"><label for="php">PHP</label>
        <input type="checkbox" name="js" id="js" value="js" checked="checked" ><label for="js">JS</label>
        <input type="checkbox" name="css" id="css" value="css"><label for="css">CSS</label> <br>

        <!-- select box - mmutiple pr yin 1ku htet po p select loh ya-->
        Education: <br>
        <select name="education" multiple="multiple" id="">
            <option value="1">Diploma</option>
            <option value="2">Bachelor</option>
            <option value="3" selected="selected">Master</option>
        </select> <br> <br>

        <!-- DOB -->
        <input type="date" name="dob" placeholder="Date of Birth"><br><br>

        <!-- Form method should be POST -->
        <input type="file" name="photo"> <br><br>

        <!-- Age -->
        <input type="number" name="user_age" placeholder="Enter Age" min="18" max="60"> <br><br>

        <!-- Height , point nae lo chin yin "step"ko thone -->
        <input type="number" name="user_height" placeholder="Enter your height in inches" step="0.01" min="4.5" max="8">
        <!-- input type button ka action yay htr mha aloke loke - JS nae twae-->
        <input type="button" value="Click Me">
        <!-- button pl so action ma pr lal aloke loke -->
        <button>Click Here</button>

        <input type="submit" value="Register"> 
        <input type="reset" value="Clear">
    </form>
